name: Terraform CI/CD - AWS IoT Core

on:
  push:
    branches:
      - dev
      - prod
      - main
    paths:
      - "terraform/**"
      - "lambda_src/**"
      - ".github/workflows/terraform-iot-core.yml"
  pull_request:
    branches:
      - main
      - prod
    paths:
      - "terraform/**"
      - "lambda_src/**"

env:
  AWS_REGION: us-east-1

jobs:
  terraform-dev:
    name: "Terraform - dev"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform fmt
        run: terraform -chdir=terraform/dev fmt -recursive

      - name: Terraform init
        run: terraform -chdir=terraform/dev init

      - name: Terraform validate
        run: terraform -chdir=terraform/dev validate

      - name: Terraform plan
        run: terraform -chdir=terraform/dev plan

      - name: Terraform apply (push only)
        if: github.event_name == 'push'
        run: terraform -chdir=terraform/dev apply -auto-approve

  terraform-prod:
    name: "Terraform - prod"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform fmt
        run: terraform -chdir=terraform/prod fmt -check

      - name: Terraform init
        run: terraform -chdir=terraform/prod init

      - name: Terraform validate
        run: terraform -chdir=terraform/prod validate

      - name: Terraform plan
        run: terraform -chdir=terraform/prod plan

      - name: Terraform apply (push only)
        if: github.event_name == 'push'
        run: terraform -chdir=terraform/prod apply -auto-approve
