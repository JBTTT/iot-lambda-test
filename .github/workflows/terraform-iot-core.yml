name: Terraform CI/CD - IoT Core Multi-Environment

on:
  push:
    branches:
      - dev
    paths:
      - "terraform/**"
      - "lambda_src/**"
      - ".github/workflows/terraform-iot-core.yml"

  workflow_dispatch:  # Manual production deployments only
    inputs:
      environment:
        type: choice
        description: "Select environment to deploy"
        required: true
        options:
          - prod

env:
  AWS_REGION: us-east-1

jobs:

  ###############################################
  # DEV ENVIRONMENT (Automatic on push to dev)
  ###############################################
  terraform-dev:
    name: "Terraform Apply - DEV"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform FMT
        run: terraform -chdir=terraform/dev fmt -recursive

      - name: Terraform INIT
        run: terraform -chdir=terraform/dev init

      - name: Terraform VALIDATE
        run: terraform -chdir=terraform/dev validate

      - name: Terraform PLAN
        run: terraform -chdir=terraform/dev plan

      - name: Terraform APPLY (DEV)
        run: terraform -chdir=terraform/dev apply -auto-approve


  ###############################################
  # PROD ENVIRONMENT (Manual ONLY)
  ###############################################
  terraform-prod:
    name: "Terraform Apply - PROD"
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'

    environment:
      name: production
      url: https://console.aws.amazon.com

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform FMT
        run: terraform -chdir=terraform/prod fmt -recursive

      - name: Terraform INIT
        run: terraform -chdir=terraform/prod init

      - name: Terraform VALIDATE
        run: terraform -chdir=terraform/prod validate

      - name: Terraform PLAN
        run: terraform -chdir=terraform/prod plan

      - name: Terraform APPLY (PROD)
        run: terraform -chdir=terraform/prod apply -auto-approve
